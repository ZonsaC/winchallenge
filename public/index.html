<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Challenge - Anzeige</title>
    <style>
        @font-face {
            font-family: font;
            src: url('font.otf') format("opentype");
        }
        body {
            font-family: font;
            background-color: rgba(0, 0, 0, 0.5); /* 50% schwarz-transparent */
            color: white; /* Weißer Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Höhe */
            margin: 0;
        }
        .container {
            border: 2px solid white; /* Weißer Rahmen */
            padding: 20px;
            border-radius: 10px; /* Abgerundete Ecken */
            background-color: rgba(0, 0, 0, 0.5); /* Transparenter Hintergrund für den Container */
        }
        #timer {
            font-size: 48px;
            text-align: left;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            font-size: 24px;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">00:00:00</div>
        <ul id="game-list"></ul>
    </div>

    <script>
        let games = [];
        let timer = { hours: 0, minutes: 0, seconds: 0 };

        // Spiele und Timer aktualisieren
        function updateDisplay() {
            const timerElement = document.getElementById("timer");
            const gameList = document.getElementById("game-list");

            // Timer anzeigen
            timerElement.textContent = `${String(timer.hours).padStart(2, '0')}:${String(timer.minutes).padStart(2, '0')}:${String(timer.seconds).padStart(2, '0')}`;

            // Spieleliste anzeigen
            gameList.innerHTML = "";
            games.forEach(game => {
                const li = document.createElement("li");
                li.textContent = game.name;
                if (game.completed) li.classList.add("completed");
                gameList.appendChild(li);
            });
        }

        // Daten regelmäßig vom Server holen
        setInterval(() => {
            fetch('https://winchallenge.vercel.app/api/load')
                .then(response => response.json())
                .then(data => {
                    games = data.games;
                    timer = data.timer;
                    updateDisplay();
                });
        }, 1000);
    </script>
</body>
</html>
